<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posh Deals Pasabuy Request</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>üõçÔ∏è Posh Deals Pasabuy</h1>
    <p>Request items from Thailand & Japan</p>

    <form id="pasabuyForm">
      <label>Name</label>
      <input type="text" name="name" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Phone</label>
      <input type="tel" name="phone" required />

      <label>Country</label>
      <select name="country" required>
        <option value="">Select country</option>
        <option value="Philippines">Philippines</option>
        <option value="Thailand">Thailand</option>
        <option value="Japan">Japan</option>
      </select>

      <label>Product Link</label>
      <input type="url" name="product_link" placeholder="https://..." required />

      <label>Product Name</label>
      <input type="text" name="product_name" required />

      <label>Quantity</label>
      <input type="number" name="quantity" min="1" required />

      <label>Message</label>
      <textarea name="message" rows="4" placeholder="Color, size, notes..."></textarea>

      <button type="submit">Submit Pasabuy Request</button>
    </form>

    <p id="successMsg" class="hidden">‚úÖ Request sent! We‚Äôll contact you soon.</p>
  </div>

<script>
  const form = document.getElementById("pasabuyForm");
  const successMsg = document.getElementById("successMsg");

  const ZAPIER_WEBHOOK_URL = "https://hooks.zapier.com/hooks/catch/26297004/uetvypz/";

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const payload = Object.fromEntries(formData.entries());

    try {
      await fetch(ZAPIER_WEBHOOK_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      successMsg.classList.remove("hidden");
      form.reset();

    } catch (error) {
      alert("Error sending request");
      console.error(error);
    }
  });
</script>



</body>
</html>
